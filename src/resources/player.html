<div class="[[customClass]] channels-featured-video channel-module yt-uix-c3-module-container has-visible-edge">
  <div class="module-view featured-video-view-module">
    <div id="[[playerId]]"></div>
    <div class="channels-featured-video-details yt-tile-visible clearfix">
      <h3 class="title">
        <a href="/watch?v=[[videoId]]">[[title]]</a>

        <div class="view-count-and-actions">
          <div class="view-count"><span class="count">[[views]]</span> views</div>
        </div>
      </h3>
      <p class="channels-featured-video-metadata">
        <span>[[creator]]</span> <span class="created-date">[[created]]</span>
      </p>
    </div>
  </div>
</div>
