<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stay On Channel – Options</title>
  <link href="options.css" rel="stylesheet">
  <script src="../libs/jquery-1.8.2.min.js"></script>
  <script src="options.js"></script>
</head>
<body>
<section id="content">

<h1>
  Stay On Channel <sup>1.3</sup>
  <span style="display: none;opacity: 0; color: green;" id="success">✓</span>
  <span style="display: none;opacity: 0; color: #e76c6c;" id="failure">✘</span>
</h1>

<fieldset id="settings">
  <legend>Settings <span style="text-transform: none;font-size: 12px;font-style: italic;">(are saved on click)</span></legend>

  <ul>
    <li>
      <label>
        <input id="playNext" type="checkbox">
        Play next video automatically when finished (if next video is available) *
      </label>
    </li>

    <li>
      <label>
        <input id="autoPlay" type="checkbox">
        Auto play on click 
      </label>
    </li>

    <li>
      <label>
        <input id="jumpToPlayer" type="checkbox">
        Jump to player on click 
      </label>
    </li>

    <li>
      <label>
        <input id="rightClickRedirect" type="checkbox">
        Right click redirects to video page 
      </label>
    </li>

    <li>
      <label>
        <input id="extendPlaylist" type="checkbox">
        Enhance playlist with zoom buttons for better overview in channels *
      </label>
    </li>
  </ul>
</fieldset>

<span style="font-style: italic; margin-left: 20px;">* new in this version</span>

</section>
</body>
</html>
